<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Country Meet</title>
</head>

<body>
    <header>
        <h1>Cross Country Meet Name</h1>
    </header>
    <!-- Section for overall team results -->
    <section id="team-results">
        <h2>Overall Team Results</h2>
        <p>Insert overall team results here.</p>
    </section>
    <!-- Section for athlete table -->
    <section id="athlete-results">
        <h2>Athlete Results</h2>
        <table id="athlete-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Place</th>
                    <th>Image</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repeat this block for each athlete -->
                <tr class="athlete-row">
                    <td class="athlete-name">Allison Mayer</td>
                    <td class="athlete-time">19:23</td>
                    <td class="athlete-place">12</td>
                    <td class="athlete-image"><img src="images/athletes/mayer.jpg" alt="Allison"></td>
                    <td class="athlete-feedback">Had a sore hamstring.</td>
                </tr>
                <!-- More athlete rows can be added here -->
            </tbody>
        </table>
    </section>
    <!-- Section for overall race comments -->
    <section id="race-comments">
        <h2>Overall Comments</h2>
        <p>Insert comments about the race here.</p>
    </section>
    <!-- Section for photo gallery -->
    <section id="photo-gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <!-- Repeat this block for each image in the gallery, up to 10 images -->
            <div class="gallery-item">
                <img src="images/gallery/img1.jpg" alt="Race photo 1">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/img2.jpg" alt="Race photo 2">
            </div>
            <!-- More gallery items can be added here -->
        </div>
    </section>
</body>

</html>
