<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="roster.html">Roster</a>
            <a href="stats.html">Statistics</a>
        </nav>
    </header>

    <main>
        <h1>Cross Country Meet Name</h1>
        <p>Description of meet: date, time, location</p>
        <h2>Overall Team Results</h2>

        <div class = "drop down menu">
            <label for = "team-names">Choose team(s):</label>
            <select name = "team-names" id = "team-names">
                <option value = "team1">Team 1</option>
                <option value = "team2">Team 2</option>
                <option value = "team3">Team 3</option>
                <option value = "team4">Team 4</option>
            </select>
        </div>

        <table style="width:100%">
            <tr>
              <th>Team</th>
              <th>Athlete</th>
              <th>Place</th>
              <th>Time</th>
              <th>Comments</th>
            </tr>
            <tr>
              <td>teamName 1</td>
              <td>athleteName 1</td>
              <td>1</td>
              <td>time1</td>
              <td>comments1</td>
            </tr>
            <tr>
              <td>tm2</td>
              <td>an2</td>
              <td>2</td>
              <td>time2</td>
              <td>He had a sore hamstring</td>
            </tr>
        </table>

        <div class = "gallery">
            <h2>Gallery</h2>
            <p>This will be a slideshow with captions</p>
            <img src="images/countrymeet.jpg" alt="cross country meet photo" width="500">
        </div>
    </main>
</body>
</html>
